<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>History</title>
		<style>
		p {text-align: center;}
		h1 {text-align: center;}
		ul {
			text-align: center;
			list-style-type: none;
		}
		</style>
	</head>
	<body>
	<p>	
	<h1>Message: {{ message }} </h1>	
	</p>
	<p>
		<b>
			IP: {{ ip }} 
		</b>
	</p>
	<p>
		<b>
			Agent: {{ agent }} 
		</b>
	</p>
	<ul>
		{% for this in dates %}
		<li> {{ this.date }} : {{ this.count }}
		{% endfor %}
	</ul>
	</body>
</html>
