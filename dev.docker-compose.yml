services:
  mysql-dev:
    image: mysql:latest
    volumes:
      - mysql_data_dev:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: dt_dev
      MYSQL_USER: dt-dev
      MYSQL_PASSWORD: dt_dev_pass
  dt-dev:
    image: rust:latest
    command: cargo run
    ports:
      - 127.0.0.1:8080:8080
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      DATABASE_URL: mysql://dt-dev:dt_dev_pass@mysql-dev/dt_dev
      
volumes:
  mysql_data_dev:
